<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daniel Delgado's WDD 130 Rafting Site Contact us for plans and to answer your rafting trip questions.">
    <meta name="author" content="Daniel Delgado">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us: Rapids Adventure Rafting </title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav class="nav_bar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="text-trips">
            <section class="hero-section">
                <div class="hero-text">
                    <h1>CONTACT  US</h1>
                </div>
                <img src="images/river-wide3.jpg" alt="hero image">
            </section>
        </div>
        <div class="main-content">
            <div class="info-box">
                <div class="info-details">
                    <section>
                        <h2>Address</h2>
                        <p>Provo, UT</p>
                    </section>
                    <section>
                        <h2>Phone Number(s)</h2>
                        <p>123-456-7890</p>
                    </section>
                    <section>
                        <h2>Email</h2>
                        <p>contact@rapidsadventure.com</p>
                    </section>
                </div>
                <div class="location-map">
                    <section>
                        <h2>Location Map</h2>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d34462.81875566253!2d-111.65622404533973!3d40.228820716509894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1717642416075!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </section>
                </div>
            </div>
        </div>
        <section class="employee">
            <h2>Our Employees and Staff</h2>
        </section>
        <section class="adventures">
            <figure>
                <img src="images/happyemployee1.jpg" alt="image2">
                <figcaption>READY TO HELP YOU</figcaption>
            </figure>
            <figure>
                <img src="images/happyemployee2.jpg" alt="image3">
                <figcaption>QUALIFIED AND TRAINED</figcaption>
            </figure>
            <figure>
                <img src="images/woody-kelly-PO89WXjGcG8-unsplash.jpg" alt="image4">
                <figcaption>LOVE THEIR JOB</figcaption>
            </figure>
        </section>
        <div class="other-content">
            <form>
                <h3>User Comments</h3>
                <fieldset>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail">
                </fieldset>
                <p>Choose the purpose of the message:</p>
                <div class="center-radio">
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <fieldset>
                    <label for="message" class="center-label">Type the message:</label>
                    <textarea name="message" id="message" class="larger-textarea"></textarea>
                    <div class="center-checkbox">
                        <label for="subscribe">Please subscribe me to the monthly newsletter!</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </div>
    </main>
    <footer>
        <p> </p>
        <p>&copy;2024 | Rapids Adventure Rafting | Daniel Delgado</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
